<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>

    <!-- Ensure that everything scales appropriately on a mobile device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <!-- Let's borrow a cool looking Font from Google -->
    <link href='https://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>

    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <!-- This is where the templates defined below will be used -->
    <div id="gameArea"></div>

    <!-- Main Title Screen that appears when the page loads for the first time -->
    <script id="intro-screen-template" type="text/template">
        <div class="titleWrapper">
            <div class="title">BATTLE</div>
            <div class="info buttons">
                <button id="btnCreateGame" class="btn left">CREATE</button>
                <button id="btnJoinGame" class="btn right">JOIN</button>
                <button id="btnPubGame" class="btn center">PUBLIC</button>
                <div id="playerMatchingMessage"></div>
                <div style="clear:both"></div>
            </div>
        </div>
    </script>

    <!-- This is the 'Battle' screen. It displays the battle for each player in the match -->
    <script id="battle-screen-template" type="text/template">
        <div id="playerStats">
            <div id="player1Hp" class="playerHp">
                <span class="HP">100</span><span class="playerName">Player 1</span>
            </div>
            <div id="player2Hp" class="playerHp">
                <span class="playerName">Player 2</span><span class="HP">100</span>
            </div>
        </div>
        <button id="btnAttack" class="btn attack">ATTACK</button>
    </script>

    <!-- This screen appears when a battle ends -->
    <script id="end-game-template" type="text/template">
        <div class="endGameWrapper">
            <div class="gameOver">Game Over!</div>
            <div class="buttons">
                <button id="btnPlayerRematch" class="btn btnGameOver">Rematch</button>
                <button id="btnPlayerQuit" class="btn btnGameOver">Quit</button>
            </div>
        </div>
    </script>

    <!-- JavaScript Libraries -->

    <!-- jQuery! -->
    <script src="libs/jquery-2.0.2.min.js"></script>

    <!-- TextFit resizes text to fill a container.
        It's used so the titles and game words fit properly on any size screen.
        https://github.com/STRML/textFit   -->
    <script src="libs/textFit.min.js"></script>

    <!-- FastClick is used to eliminate the 300ms delay when clicking items on a mobile device
        https://github.com/ftlabs/fastclick -->
    <script src="libs/fastclick.js"></script>

    <!-- If Socket.IO is used with Express, then the /socket.io/ path will
        serve the proper Socket.IO javascript files used by the browser -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- app.js is where all the client-side Anagrammatix game logic -->
    <script src="app.js"></script>

</body>
</html>
